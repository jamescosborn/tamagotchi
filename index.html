<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Tommy the Tamagotchi</title>
  </head>
  <body>
    <div class = "well">
      <h1>Tommy the Tamagotchi is <strong>dying!!</strong> Feed it something quick!</h1>
      <h2 id="LOG"></h2>
      <div class="images"></div>
      <button type="button" name="feed" class="btn btn-warning" id="food">Feed</button>
    </div>
    <div class="container">
      <h1>Get Weather Conditions From Anywhere!</h1>
      <label for="location">Enter a location:</label>
      <input id="location" type="text">
      <button class="btn-success" id="weatherLocation">Get Current Humidity!</button>
      <div class="errors"></div>
      <div class="showHumidity"></div>
      <div class="showTemp"></div>
    </div>
  </body>
</html>
